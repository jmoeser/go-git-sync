name: go-test
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.14', '1.15' ]

    services:
      consul:
        image: consul:1.8.3
        env:
          CONSUL_BIND_INTERFACE: eth0
        ports:
          - 8500:8500/tcp

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.14.0'

    - name: Run build
      run: go build .

    - name: Run vet
      run: |
        go vet .

    - name: Run testing
      run: go test ./... -v
